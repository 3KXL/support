<div class="item">
  <h3 class="text-primary">
    <a href="#miscellaneus" role="button"></a>
  </h3>
  <div id="miscellaneus" role="tabpanel" data-parent="#topics">
    <div id="miscellaneusAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase">Miscellaneous</h5>
      {% set miscbag = 'miscellaneus+' + this.alt %}
      {% for id, item in bag(miscbag).items() %}
      <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="true" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse" role="tabpanel" data-parent="#miscellaneusAccordion">
          {{ item.description|safe }}
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
