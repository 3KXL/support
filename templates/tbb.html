<div class="item">
  <h3 class="text-primary">
    <a href="#tor-browser" role="button"></a>
  </h3>
  <div id="tor-browser" role="tabpanel" data-parent="#topics">
    <div id="tor-browserAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase mb-3">Tor Browser</h5>
      {% set tbbbag = 'tbb+' + this.alt %}
      {% for id, item in bag(tbbbag).items() %}
      <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="false" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" data-parent="#tor-browserAccordion" class="collapse" role="tabpanel">
          {{ item.description|safe }}
        </div>
      </div>

      {% endfor %}


    </div>
  </div>
</div>
