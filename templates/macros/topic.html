{% from "macros/question.html" import render_question %}
{% macro render_topic(item, alternative) %}
<div class="item">
  <h3 class="text-primary">
    <a href="#{{ item._id }}" role="button"></a>
  </h3>
  <div id="{{ item._id }}" role="tabpanel" data-parent="#topics">
    <div id="{{ item._id }}Accordion" data-children=".question">
      <h5 class="text-muted text-uppercase mb-3 p-0 {{ bag('alternatives', alternative, 'direction') }}">{{ item.title }}</h5>
      {% for q in item.children %}
        {{ render_question(q, item._id, alternative) }}
      {% endfor %}
    </div>
  </div>
</div>
{% endmacro %}
