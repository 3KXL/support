{% macro render_question(item, topic, environment) %}
<div class="question {{ bag('alternatives', environment.alt, 'direction') }}">
  <h4 class="text-primary">
    <a data-toggle="collapse" href="#{{ item._id }}" data-target="#{{ item._id }}" role="button" aria-expanded="false" aria-controls="{{ item._id }}">
      {{ item.title }}
    </a>
  </h4>
  <div id="{{ item._id }}" class="collapse show" role="tabpanel" data-parent="#{{ topic._id }}Accordion">
    {{ item.description|safe }}
  </div>
</div>
{% endmacro %}
