{% macro render_question(item, t_id, alternative) %}
{% set q_slug = item._slug %}
{% set direction = bag('alternatives', alternative, 'direction') %}
<div class="question {{ direction }}">
  <h4 class="text-primary">
    <a data-toggle="collapse" href="#{{ q_slug }}" data-target="#{{ q_slug }}" role="button" aria-expanded="false" aria-controls="{{ q_slug }}">
      {{ item.title }}
    </a>
  </h4>
  <div id="{{ q_slug }}" class="collapse show anchor-spacer" role="tabpanel" data-parent="#{{ t_id }}Accordion">
    {{ item.description|safe }}
    <div>
      <a href="{{ item|url }}">{{ _("Permalink") }}</a>
    </div>
  </div>
</div>
{% endmacro %}
