<div class="item">
  <h3 class="text-primary">
    <a href="#operators" role="button"></a>
  </h3>
  <div id="operators" role="tabpanel" data-parent="#topics">
    <div id="operatorsAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase">Operators</h5>
      {% set operatorsbag = 'operators+' + this.alt %}
      {% for id, item in bag(operatorsbag).items() %}
        <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="false" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse" role="tabpanel" data-parent="#operatorsAccordion">
          {{ item.description|safe }}
        </div>
      </div>
      
    {% endfor %}
    </div>
  </div>
</div>
