{% extends "layout.html" %}
{% block body %}
    <div class="page">
      <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container-fluid text-center">
          <h1 class="display-3 no-border font-weight-light">How can we help?</h1>
          <div class="row">
            <form class="form-inline form-wide justify-content-md-center">
              <div class="col-4">
                <div class="offset-md-1 col-10 input-group input-group-lg">
                  <input class="form-control form-wide" type="search" placeholder="Enter keywords or questions here" aria-label="Search">
                  <span class="input-group-btn">
                    <button class="btn btn-light" type="button">Search</button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          {% include 'sidenav.html' %}
          <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
	    {% include 'topics.html' %}
            {{ this.body }}
          </main>
        </div>
      </div>
    </div>
{% endblock %}
