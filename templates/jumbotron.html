{% extends "layout.html" %}
{% from "macros/topic.html" import render_topic %}

{% block body %}
    <div class="page">
      <div class="jumbotron jumbotron-fluid bg-primary text-white mb-md-5">
        <div class="container-fluid text-center">
          <h1 class="display-4 no-border font-weight-light pt-5 pb-4">How can we help?</h1>
          <div class="row">
            <form class="form-inline form-wide justify-content-md-center" id="searchForm" action="http://195.201.2.191/support-staging/{{ this.alt }}" method="GET">
              <div class="col-md-4 col-sm-12">
                <div class="col-12 input-group p-0">
                  <input id="q" class="form-control form-wide rounded-left border-0" type="text" name="q" placeholder="Search .." aria-label="Search">
                  <span class="input-group-btn">
                    <button class="btn btn-light" type="submit"><span class="oi oi-magnifying-glass text-secondary"></span></button>
                  </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row flex-xl-nowrap">
          {% include 'sidenav.html' %}
          <main role="main" class="col-sm-12 col-xs-12  ml-sm-auto col-md-9 col-lg-9 {{ bag('alternatives', this.alt, 'order') }}">
	    <div id="topics">
	    {% for item in this.children %}
	      {{ render_topic(item, this) }}

	    {% endfor %}
	    </div>
	   <!-- {% include 'topics.html' %} -->

            {{ this.body }}
          </main>
        </div>
      </div>
    </div>
{% endblock %}
