<div class="item">
  <h3 class="text-primary">
    <a  href="#https" data-target="#https"></a>
  </h3>
  <div id="https" role="tabpanel" data-parent="#topics">
    <div id="httpsAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase mb-3">Https</h5>
      {% set httpsbag = 'https+' + this.alt %}
      {% for id, item in bag(httpsbag).items() %}
        <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="false" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel" data-parent="#httpsAccordion">
          {{ item.description|safe }}
        </div>
      </div>

    {% endfor %}
    </div>
  </div>
</div>
