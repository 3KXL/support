<nav class="col-sm-3 col-md-2 d-none d-sm-block section-nav bg-white sidebar">
  <h4 class="text-primary offset-md-1">Topics</h4>
  <ul class="nav nav-pills flex-column">
    {% set topicbag = 'topics+' + this.alt %}
    {% for id, item in bag(topicbag).items() %}
      <li{% if this.is_child_of(item.path) %} class="toc-entry toc-h2 active" {% else %} class="toc-entry toc-h2"{% endif %}>
        <a data-toggle="collapse" role="button"  aria-controls="{{ item.control }}" class="nav-link" href="{{ item.path }}">{{ item.label }}</a>
      </li>
      
    {% endfor %}
  </ul>
</nav>
