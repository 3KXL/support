<div class="item">
  <h3 class="text-primary">
    <a href="#censorship" role="button"></a>
  </h3>
  <div id="censorship" role="tabpanel" data-parent="#topics">
    <div id="censorshipAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase mb-3">Censorship</h5>
      {% set censorshipbag = 'censorship+' + this.alt %}
      {% for id, item in bag(censorshipbag).items() %}
      <div class="question">
  	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="false" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel" data-parent="#censorshipAccordion">
          {{ item.description|safe }}
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
