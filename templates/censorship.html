<div class="item">
  <h3 class="text-primary">
    <a data-toggle="collapse" href="#censorship" data-target="#censorship" role="button" aria-expanded="true" aria-controls="censorship"></a>
  </h3>
  <div id="censorship" class="collapse show" role="tabpanel" data-parent="#topics">    
    <div id="censorshipAccordion" data-children=".question">
      <h2 class="text-muted text-uppercase">Censorship</h2>
      {% set censorshipbag = 'censorship+' + this.alt %}
      {% for id, item in bag(censorshipbag).items() %}
        <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="true" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel" data-parent="#censorshipAccordion">
          {{ item.description|safe }}
        </div>
      </div>
      
    {% endfor %}
  </div>
</div>
