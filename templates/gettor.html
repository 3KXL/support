<div class="item">
  <div id="gettor" class="collapse show" role="tabpanel">
    <div id="gettorAccordion" data-children=".question">
      <h3 class="text-primary">
	<a data-toggle="collapse" data-parent="#topics" href="#gettor" role="button" aria-expanded="true" aria-controls="gettor">
	  GetTor
	</a>
      </h3>

      {% set gettorbag = 'gettor+' + this.alt %}
      {% for id, item in bag(gettorbag).items() %}
      <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" data-parent="#gettorAccordion" href="{{ item.id }}" role="button" aria-expanded="true" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel">
          {{ item.description|safe }}
        </div>
      </div>
      
    {% endfor %}
    </div>
  </div>
</div>
