<div class="item">
  <h3 class="text-primary">
    <a data-toggle="collapse" href="#gettor" role="button" data-target="#gettor" aria-expanded="true" aria-controls="gettor">
      GetTor
    </a>
  </h3>
  <div id="gettor" class="collapse show" role="tabpanel" data-parent="#topics">
    <div id="gettorAccordion" data-children=".question">
      {% set gettorbag = 'gettor+' + this.alt %}
      {% for id, item in bag(gettorbag).items() %}
      <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="true" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel" data-parent="#gettorAccordion">
          {{ item.description|safe }}
        </div>
      </div>
      
    {% endfor %}
    </div>
  </div>
</div>
