<div class="item">
  <h3 class="text-primary">
    <a href="#faq"></a>
  </h3>
  <div id="faq" role="tabpanel" data-parent="#topics">
    <div id="faqAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase mb-3 p-0">Most Frequently Asked Questions</h5>
      {% set faqbag = 'faq+' + this.alt %}
      {% for id, item in bag(faqbag).items() %}
        <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" href="{{ item.id }}" data-target="{{ item.id }}" role="button" aria-expanded="false" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel" data-parent="#faqAccordion">
          {{ item.description|safe }}
        </div>
      </div>

    {% endfor %}
    </div>
  </div>
</div>
