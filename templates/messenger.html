<div class="item">
  <h3 class="text-primary">
    <a data-toggle="collapse" href="#tor-messenger" role="button" data-target="#tor-messenger" aria-expanded="true" aria-controls="tor-messenger"></a>
  </h3>
  <div id="tor-messenger" class="collapse show swing" role="tabpanel" data-parent="#topics">
    <div id="tor-messengerAccordion" data-children=".question">
      <h5 class="text-muted text-uppercase mb-3">Tor Messenger</h5>
      {% set msgbag = 'tormessenger+' + this.alt %}
      {% for id, item in bag(msgbag).items() %}
      <div class="question">
	<h4 class="text-primary">
          <a data-toggle="collapse" data-target="{{ item.id }}" href="{{ item.id }}" role="button" aria-expanded="true" aria-controls="{{ item.control }}">
	    {{ item.title }}
          </a>
	</h4>
        <div id="{{ item.control }}" class="collapse show" role="tabpanel" data-parent="#tor-messengerAccordion">
          {{ item.description|safe }}
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
